<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition</title>

    <script>
        if (true) {
            console.log('Bonjour')
        }
        // Ici si notre condition est vrai alors la console affichera Bonjour

        const age = 20
        if (age >= 18) {
            // Si la valeur dans ma constante age est supérieur ou égale a 18 alors la console renverra 'Vous êtes majeur'
            console.log('Vous êtes majeur')
        }

        const age2 = 20
        if (age !== 18) {
            // Si la valeur dans ma constante age est différente de 18 alors la console renverra 'Vous n\'avez pas 18 ans'
            console.log('Vous n\'avez pas 18 ans')
        }

        // Une chaine de caractere vide est équivalent a false
        // Une condition va être vérifié si elle est truthy

        // Operateur logique pour condition plus complexe

        const age3 = 17
        const pays = 'US'

        if (
            (pays === 'FR' && age3 >= 18) ||
            (pays === 'US' && age3 >= 16)
        ) {
            console.log('Vous pouvez conduire')
        }

        // On peux clarifier cette condition en:

        const age4 = 17
        const pays2 = 'FR'
        const peutConduireFrance = pays2 === 'FR' && age4 >= 18
        const peutConduireUS = pays2 === 'US' && age4 >= 16

        if (peutConduireFrance || peutConduireUS) {
            console.log('Vous avez le droit de conduire')
        } else {
            console.log('Vous n\'avez pas le droit de conduire')
        }


        // Autre moyen avec un switch case

        const age5 = 17
        const pays3 = 'FR'

        switch (pays3) {
            case 'FR':
                console.log('Je suis en France')
                break
            case 'US':
                console.log('Je suis aux Etats-Unis')
                break
            default:
                console.log('Je suis dans un autre pays')
                break
        }

        // Exercice

        const age6 = prompt('Quel est votre âge?')
        if (age6 <= 13) {
            console.log('Vous pouvez regardez Lilo et Stitch')
        } else if (age6 > 13 && age6 < 18) {
            console.log('Vous pouvez regardez Matrix')
        } else {
            console.log('Vous pouvez regardez Evil dead')
        }

        const year = 2024
        const birthday = prompt('Quel est votre année de naissance?')

        if (birthday > 2011) {
            console.log('Vous pouvez regardez Lilo et Stitch')
        } else if (birthday < 2011 && birthday > 2006) {
            console.log('Vous pouvez regardez Matrix')
        } else {
            console.log('Vous pouvez regardez Evil dead')
        }

        const a = prompt('Rentrez un premier chiffre')
        const b = prompt('Rentrez un second chiffre')
        const result = a * b


        if (isNaN(result)) {
            console.log(`Opération impossible: Ce n'est pas un nombre`)
        } else {
            if (result >= 0) {
                console.log(`${a} x ${b} = ${result} est positif`)
            } else {
                console.log(`${a} x ${b} = ${result} est négatif`)
            }

        }

    </script>
