        // Exercice moyenne étudiants

        // Déclaration d'un tableau d'objets représentant des étudiants avec leurs notes
        const students = [
            {
                name: 'John',
                notes: [1, 20, 18, 19, 12]
            },
            {
                name: 'Jane',
                notes: [17, 18, 20, 13, 15]
            },
            {
                name: 'Sophie',
                notes: [17, 12, 14, 15, 13]
            },
            {
                name: 'Marc',
                notes: [2, 3, 5, 8, 9]
            },
            {
                name: 'Manon',
                notes: [18, 17, 18, 19, 12]
            }
        ]

        // Définition d'une fonction pour calculer la moyenne d'un tableau de notes
        const moyenne = (notes) => {
            // Initialisation de la somme des notes
            let sum = 0
            // Boucle à travers chaque note et pour ajouter à la somme (sum)
            for (let note of notes) {
                sum = sum + note
            }
            // Retourne la moyenne en divisant la somme par le nombre de notes
            return sum / notes.length
        }
        // Parcours de chaque étudiant dans le tableau students
        for (let student of students) {
            // Calcul de la moyenne pour chaque étudiant en utilisant la fonction moyenne (const moyenne)
            student.moyenne = moyenne(student.notes) // Ajoute la valeur moyenne à chaque objet étudiant
        } console.log(students) // Affichage des détails de chaque étudiant dans la console
