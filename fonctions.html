    <script>

        function canDrive(age, pays) {
            // Ici on créer la fonction et on fixe les paramètre à celle ci, ici age et pays
            if (
                (age >= 18 && pays === 'FR') ||
                (age >= 16 && pays === 'US')
            ) {
                return true
                // Ici on veut renvoyer une valeur soit un booléen true or false
            }
            return false
        }
